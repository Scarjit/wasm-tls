<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Wasm TLS Example</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        margin: 20px;
        line-height: 1.6;
      }
      .container {
        display: flex;
        flex-direction: column;
        gap: 20px;
      }
      .column {
        padding: 15px;
        border: 1px solid #ddd;
        border-radius: 5px;
      }
      h2 {
        margin-top: 0;
        padding-bottom: 5px;
        border-bottom: 1px solid #eee;
      }
      .output {
        white-space: pre;
        border: 1px solid #ccc;
        padding: 10px;
        margin-top: 10px;
        height: 80%;
        overflow: auto;
        font-family: monospace;
        background-color: #f9f9f9;
      }
      .client-prefix {
        color: #2196F3;
        font-weight: bold;
      }
      .server-prefix {
        color: #4CAF50;
        font-weight: bold;
      }
    </style>
  </head>
  <body>
    <h1>Wasm TLS Client-Server Communication</h1>
    <div class="container">
      <div class="column">
        <h2>Communication Log</h2>
        <div id="output" class="output"></div>
      </div>
    </div>

    <script src="loop.js"></script>
    <script src="server.js"></script>
    <script src="client.js"></script>    
    <script type="module">
      import initClient, * as wasmModuleClient from "./pkg/wasm_tls.js?client";
      import initServer, * as wasmModuleServer from "./pkg/wasm_tls.js?server";
      
      const log = (prefix, msg) => {
        const output = document.getElementById('output');
        const timestamp = new Date().toISOString().replace('T', ' ').replace('Z', '').substring(0, 23);
        output.textContent += `${timestamp} [${prefix}] ${msg}\n`;
        output.scrollTop = output.scrollHeight;
      };
      
      window.logClient = (msg) => log('CLIENT', msg);
      window.logServer = (msg) => log('SERVER', msg);
      
      // Helper function to convert bytes to hex string
      window.bytesToHex = (bytes) => {
        return Array.from(bytes)
          .map(b => b.toString(16).padStart(2, '0'))
          .join('');
      };
      
      // Initialize the application
      async function init() {
        try {
          // Initialize WASM modules
          await initClient();
          logClient("WASM module initialized");
          
          await initServer();
          logServer("WASM module initialized");
          
          // Make modules globally available
          window.wasmModuleClient = wasmModuleClient;
          window.wasmModuleServer = wasmModuleServer;
          
          // Create TLS client and server
          await wasmModuleClient.create_client("localhost");
          logClient("TLS client created");
          
          await wasmModuleServer.create_server();
          logServer("TLS server created");
          
          // Start the communication loop
          window.clientHandshakeComplete = false;
          window.serverHandshakeComplete = false;
          
          // Start the main loop
          loop();
        } catch (err) {
          console.error("Initialization error:", err);
          logClient(`Error: ${err.message || err}`);
          logServer(`Error: ${err.message || err}`);
        }
      }
      
      // Start the application when the page loads
      init();
    </script>
  </body>
</html>
