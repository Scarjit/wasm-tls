<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Wasm TLS Example</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        margin: 20px;
        line-height: 1.6;
      }
      .container {
        display: flex;
        flex-direction: column;
        gap: 20px;
      }
      .column {
        padding: 15px;
        border: 1px solid #ddd;
        border-radius: 5px;
      }
      h2 {
        margin-top: 0;
        padding-bottom: 5px;
        border-bottom: 1px solid #eee;
      }
      .output {
        white-space: pre;
        border: 1px solid #ccc;
        padding: 10px;
        margin-top: 10px;
        height: 400px;
        overflow: auto;
        font-family: monospace;
        background-color: #f9f9f9;
      }
      .client-prefix {
        color: #2196F3;
        font-weight: bold;
      }
      .server-prefix {
        color: #4CAF50;
        font-weight: bold;
      }
    </style>
  </head>
  <body>
    <h1>Wasm TLS Client-Server Communication</h1>
    <p>This example demonstrates TLS communication between a client and server, both running in WebAssembly.</p>
    
    <div class="container">
      <div class="column">
        <h2>Communication Log</h2>
        <div id="output" class="output"></div>
      </div>
    </div>
    
    <script type="module">
      import initClient, * as wasmModuleClient from "./pkg/wasm_tls.js?client";
      import initServer, * as wasmModuleServer from "./pkg/wasm_tls.js?server";
      const log = (prefix, msg) => {
        const output = document.getElementById('output');
        const timestamp = new Date().toISOString().replace('T', ' ').replace('Z', '').substring(0, 23);
        output.textContent += `${timestamp} [${prefix}] ${msg}\n`;
        output.scrollTop = output.scrollHeight;
      };
      const logClient = (msg) => log('CLIENT', msg);
      const logServer = (msg) => log('SERVER', msg);

      // Helper function to convert bytes to hex string
      function bytesToHex(bytes) {
        return Array.from(bytes)
          .map(b => b.toString(16).padStart(2, '0'))
          .join('');
      }

      async function run() {
        // Initialize the WASM modules
        await initClient();
        logClient("WASM module initialized");

        await initServer();
        logServer("WASM module initialized");
        
        // Create TLS client and server
        wasmModuleClient.create_client("localhost");
        logClient("TLS client created");
        
        try {
          await wasmModuleServer.create_server();
          logServer("TLS server created");
        } catch (err) {
          logServer(`Error creating server: ${err.message || err}`);
        }

        // Start the automatic TLS communication
        await startTLSCommunication();
      }

      async function startTLSCommunication() {
        try {
          // Initial request from client
          const request = JSON.stringify({ message: 'Hello, server!' });
          logClient("Sending request: " + request);
          
          // Write the request to the TLS client
          await wasmModuleClient.write_request(request);
          
          // Process TLS on the client side (encrypt the data)
          await wasmModuleClient.process_tls();
          
          // Get the encrypted data
          const initialClientData = await wasmModuleClient.get_data();
          logClient(`Initial encrypted data: ${initialClientData.length} bytes`);
          
          // Start the main communication loop
          startCommunicationLoop(initialClientData);
        } catch (err) {
          logClient(`Error: ${err.message || err}`);
        }
      }

      function startCommunicationLoop(initialClientData) {
        let clientData = initialClientData;
        let handshakeComplete = false;
        let handshakeStep = 0;

        const tick = async () => {
          try {
            if (!handshakeComplete) {
              handshakeStep++;
              logClient(`TLS Handshake Step ${handshakeStep}`);
              logServer(`TLS Handshake Step ${handshakeStep}`);
            }

            if (handshakeStep >= 15) {
                // Abort
                logClient("Handshake failed. Aborting.");
                logServer("Handshake failed. Aborting.");
                return;
            }

            // Process data on server side
            if (clientData) {
              await wasmModuleServer.server_send_data(clientData);
              logServer(`Received encrypted data: ${clientData.length} bytes`);
              
              // Process TLS on server side
              await wasmModuleServer.server_process_tls();
              logServer("Server processed TLS successfully");
              
              // Get server response data
              const serverData = await wasmModuleServer.server_get_data();
              
              // Check for decrypted request on server side
              try {
                const decryptedRequest = await wasmModuleServer.server_read_request();
                if (decryptedRequest) {
                  logServer("Decrypted request: " + decryptedRequest);
                  
                  // Write response back
                  const response = JSON.stringify({ message: 'Hello back, client!' });
                  await wasmModuleServer.server_write_response(response);
                  logServer("Sending response: " + response);
                }
              } catch (err) {
                // Ignore errors when no request is available
                if (!err.message.includes("n != server.available_bytes")) {
                  logServer(`Error reading request: ${err.message || err}`);
                }
              }

              // Process data on client side
              if (serverData && serverData.length > 0) {
                await wasmModuleClient.send_data(serverData);
                logClient(`Received TLS data (${serverData.length} bytes):`);
                logClient(bytesToHex(serverData));
                
                // Process TLS on client side
                await wasmModuleClient.process_tls();
                logClient("Client processed TLS successfully");
                
                // Check for decrypted response
                try {
                  const decryptedResponse = await wasmModuleClient.read_response();
                  if (decryptedResponse) {
                    logClient("Decrypted response: " + decryptedResponse);
                    handshakeComplete = true;
                  }
                } catch (err) {
                  // Ignore errors when no response is available
                  if (!err.message.includes("n != client.available_bytes")) {
                    logClient(`Error reading response: ${err.message || err}`);
                  }
                }
                
                // Get new client data for next iteration
                clientData = await wasmModuleClient.get_data();
              } else {
                logServer("No data to send back from server");
                // Force TLS to continue processing by sending a dummy message from client if handshake isn't complete
                if (!handshakeComplete && handshakeStep >= 3 && handshakeStep < 10) {
                  try {
                    await wasmModuleClient.process_tls();
                    clientData = await wasmModuleClient.get_data();
                    if (clientData.length === 0) {
                      logClient("Handshake stalled. Forcing client to continue...");
                      await wasmModuleServer.server_process_tls();
                      const serverData = await wasmModuleServer.server_get_data();
                      if (serverData && serverData.length > 0) {
                        await wasmModuleClient.send_data(serverData);
                        await wasmModuleClient.process_tls();
                        clientData = await wasmModuleClient.get_data();
                      }
                    }
                  } catch (err) {
                    logClient(`Error forcing handshake: ${err.message || err}`);
                  }
                }
              }
            }

            // Continue the loop if handshake is not complete or if there's data to process
            if (!handshakeComplete || clientData?.length > 0) {
              setTimeout(tick, 100);
            } else {
              logClient("Handshake complete or no more data to process.");
              logServer("Handshake complete or no more data to process.");
            }
          } catch (err) {
            if (err.message && err.message.includes("would block")) {
              // Expected error when waiting for more data
              setTimeout(tick, 100);
            } else {
              logClient(`Error in TLS communication: ${err.message || err}`);
              logServer(`Error in TLS communication: ${err.message || err}`);
              
              // Try to continue the handshake even after errors
              if (!handshakeComplete && handshakeStep < 10) {
                setTimeout(tick, 100);
              }
            }
          }
        };

        // Start the loop
        tick();
      }
      
      // Start the application when the page loads
      run().catch(err => {
        console.error("Initialization error:", err);
        logClient(`Error: ${err.message || err}`);
        logServer(`Error: ${err.message || err}`);
      });
    </script>
  </body>
</html>
